<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BankConv – Bank Statement Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">BankConv</div>
  <div class="nav-links">
    <a href="#convert">Convert</a>
    <a href="pricing.html">Pricing</a>
    <a href="#">Login</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero fade-slide">
  <h1>Convert Bank Statements to CSV<br>in seconds</h1>
  <p>Trusted by CAs • Clean format • No complexity</p>
  <a href="#convert" class="btn-primary">Convert Statement</a>
</section>

<!-- CONVERTER -->
<section id="convert" class="converter fade-slide">
  <h2>Upload Bank Statement</h2>

  <div class="upload-box">
    <input type="file" id="fileInput" accept=".pdf" />
    <button onclick="convert()">Convert Statement</button>
  </div>

  <div id="status"></div>

  <div class="downloads hidden" id="downloads">
    <a id="csvLink" class="download-btn">⬇ Download CSV</a>
    <a id="excelLink" class="download-btn">⬇ Download Excel</a>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2025 BankConv • Made for CAs
</footer>

<script src="script.js"></script>
</body>
</html>
